<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/89e102bbe0.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio  src=""  id="audio"></audio>
    
    <div class="container">
        <div class="music">
           <nav> 
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           
            </nav>
            <div class="disk"></div>
            <!--music name section-->
            <h1 class="music-name">Song1</h1>
            <p class="artist-name">Artist</p>
            
            <div class="song-slider">
                <input type="range" value="0" id="scroll" > 
                <span class="current-time">00:00</span>
                <span class="song-duration">03:00</span>
            </div>
            <div class="control">
                 <div><i class="fa-solid fa-backward" id="back"> </i></div>
                 <button class="play-btn" >
                    <span></span>
                    <span></span>
                 </button>
                <div><i class="fa-solid fa-forward" id="forward"></i></div> 
 
            </div> 
        </div>
<div class="playlist"></div>
  
        
    </div>
    <script src="data.js" ></script>
    <script src="script1.js" ></script>
</body>
</html>
